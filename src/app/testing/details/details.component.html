<div class="container" style="margin-top: 100px !important;">

<h1>{{Houses?.houseCity}}</h1>
<h2>{{Houses?.title}}</h2>
<h3>{{Houses?.housePrice}}</h3>


</div>

<div class="container">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop22">
    Add To Booking
  </button>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop22" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="form-group required">
              <label>Start Booking </label>

              <!-- <p-calendar [(ngModel)]="formModel.get('stbooking').value"  ></p-calendar> -->
              <input  [(ngModel)]="st" type="date">
              <!-- <p-calendar [(ngModel)]="st" dateFormat="dd.mm.yy"></p-calendar> -->

            </div>

            <div class="form-group required">
              <label>End Booking</label>
              <!-- <p-calendar [(ngModel)]="formModel.get('endbooking').value" ></p-calendar> -->

              <input  [(ngModel)]="ed"  type="date" >
              <!-- <p-calendar [(ngModel)]="ed" dateFormat="dd.mm.yy"></p-calendar> -->

            </div>
            <button type="submit" (click)=" Save()" data-bs-dismiss="modal"> Add </button>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
</div>
