<div class="container my-auto mt-5" style="margin-top: 100px !important;">
  <h1>asdasdasdasas</h1>
  <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}" ></p-gmap>

<div *ngFor="let i of this.items">
  <a routerLink="/House/AllHouses/{{i.houseId}}">
    <h2>{{i.title}}</h2>
    <h2>{{i.housePrice}}</h2>

    <h1>{{i.housePrice}}</h1>
  </a>
<hr>
</div>
