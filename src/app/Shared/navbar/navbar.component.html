<!-- Modal Login -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Login For Access</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #form='ngForm' autocomplete="off"  (submit)="onSubmit(form)">
          <div class="form-row">
            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                </div>
                <input type="Email" class="input form-control" id="username" placeholder="Username" #Email="ngModel"
                  name="Email" [(ngModel)]="formModels.Email" required aria-label="Username"
                  aria-describedby="basic-addon1" />
              </div>
            </div>
            <div class="col-12">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                </div>
                <input name="password" [type]="type" class="input form-control" id="password" placeholder="password"
                  required="true" #Password="ngModel" name="Password" [(ngModel)]="formModels.Password" required
                  aria-label="password" aria-describedby="basic-addon1" />
                <div class="input-group-append">
                  <span class="input-group-text" (click)="password_show_hide()">
                    <i class="fas fa-eye" id="show_eye"></i>
                    <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group form-check text-left">
                <input type="checkbox" name="remember" class="form-check-input" id="remember_me" />
                <label class="form-check-label" for="remember_me">Remember me</label>
              </div>
            </div>

            <div class="col-12 mx-auto">
              <button class="btn btn-primary mx-auto" type="submit" name="signin" [disabled]="form.invalid">Login</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="col-sm-12 pt-3 text-right">
          <p>Already <a routerLink="../register">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
